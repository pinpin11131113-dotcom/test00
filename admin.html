<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <title>月霞酒吧 - 後台</title>
    <style>
        body { font-family: sans-serif; padding: 20px; background: #f4f4f4; }
        .container { max-width: 900px; margin: 0 auto; background: white; padding: 20px; border-radius: 15px; }
        header { display: flex; align-items: center; border-bottom: 3px solid #E64A19; padding-bottom: 10px; margin-bottom: 20px; }
        .logo { width: 50px; height: 50px; border-radius: 50%; margin-right: 15px; }
        h1 { color: #E64A19; margin: 0; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 10px; text-align: center; }
        th { background: #FFF3E0; color: #E64A19; }
        .match { background: #C8E6C9; color: green; font-weight: bold; }
        .skip { color: #F44336; }
    </style>
</head>
<body>
<div class="container">
    <header>
        <img src="staff_old_man.jpg" class="logo">
        <h1>月老戰情室</h1>
        <button onclick="location.reload()" style="margin-left:auto; padding:8px; cursor:pointer;">刷新</button>
    </header>
    <table>
        <thead><tr><th>A</th><th>B</th><th>A給分</th><th>B給分</th><th>總分</th><th>狀態</th></tr></thead>
        <tbody id="data-body"></tbody>
    </table>
</div>
<script>
    const API_URL = 'https://script.google.com/macros/s/AKfycbzGGOXqSP0_De4InUp-xBGIux_CuCAS600ACuLE-UFLzlPkPrR_3U6QGCHJKIK1dbMV/exec';
    fetch(API_URL).then(r=>r.json()).then(data => {
        const body = document.getElementById('data-body');
        data.adminStats.forEach(s => {
            let status = s.isMatch ? '配對成功' : (s.s12==0||s.s21==0 ? '已略過' : '等待中');
            let cls = s.isMatch ? 'match' : (s.s12==0||s.s21==0 ? 'skip' : '');
            body.innerHTML += `<tr class="${cls}"><td>${s.p1}</td><td>${s.p2}</td><td>${s.s12==-1?'?':s.s12}</td><td>${s.s21==-1?'?':s.s21}</td><td>${s.total}</td><td>${status}</td></tr>`;
        });
    });
</script>
</body>
</html>
