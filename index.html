    const app = initializeApp(cfg); const db = getFirestore(app);

    let curId = 1, pts = ["", "", ""], myName = "", users = [], curIdx = 0, myRate = 0;

    window.setPos = (id) => { curId = id; document.getElementById('fi').click(); };

    window.handleFile = (e) => {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (ev) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    let w = img.width, h = img.height, max = 400; // å£“ç¸®è§£æåº¦è‡³ 400px
                    if (w > h) { if (w > max) { h *= max / w; w = max; } } else { if (h > max) { w *= max / h; h = max; } }
                    canvas.width = w; canvas.height = h;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, w, h); // ä¿®æ­£è®Šæ•¸åç¨±
                    const b64 = canvas.toDataURL('image/jpeg', 0.3); // å£“ç¸®å“è³ª 0.3
                    pts[curId - 1] = b64; // ä¿®æ­£è®Šæ•¸åç¨±
                    document.getElementById(`b-${curId}`).innerHTML = `<img src="${b64}">`;
                    e.target.value = ""; 
                };
                img.src = ev.target.result;
            };
            reader.readAsDataURL(file);

    };

        const phone = document.getElementById('ph').value;

                job: document.getElementById('jb').value,
                habits: Array.from(document.querySelectorAll('#ha .active')).map(t=>t.innerText),
                createdAt: serverTimestamp()
            });
            alert("ğŸ‰ å ±åæˆåŠŸï¼");
            document.getElementById('page-edit').style.display = 'none';
            document.getElementById('page-discovery').style.display = 'block';

            if (e.code === 'permission-denied') errorMsg = "ã€æ¬Šé™ä¸è¶³ã€‘è«‹æª¢æŸ¥ Firebase è¦å‰‡æ˜¯å¦å·²è¨­ç‚º trueã€‚";

    async function fetchUsers() {
        const snap = await getDocs(collection(db, "users"));
        users = [];
        snap.forEach(doc => { if(doc.data().name !== myName) users.push(doc.data()); });
        showUser();
    }

    function showUser() {

    }

    const stars = document.querySelectorAll('.star');
