<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jariah 聯誼報名系統</title>
    <style>
        :root { --main-p: #764ba2; --bg: #f0f2f5; }
        body { font-family: sans-serif; background: var(--bg); margin: 0; padding: 15px; display: flex; justify-content: center; }
        .card { background: white; border-radius: 20px; padding: 25px; width: 100%; max-width: 450px; box-shadow: 0 8px 20px rgba(0,0,0,0.1); }
        .section-title { font-size: 14px; font-weight: bold; color: var(--main-p); margin: 20px 0 10px; border-left: 5px solid var(--main-p); padding-left: 10px; }
        .photo-grid { display: grid; grid-template-columns: repeat(3, 1fr); gap: 10px; margin-bottom: 20px; }
        .photo-box { aspect-ratio: 1/1; background: #f8f9fa; border-radius: 12px; display: flex; justify-content: center; align-items: center; border: 2px dashed #ddd; cursor: pointer; overflow: hidden; font-size: 24px; color: #ccc; }
        .photo-box img { width: 100%; height: 100%; object-fit: cover; }
        input, select { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 12px; margin-bottom: 15px; box-sizing: border-box; }
        .btn-p { background: var(--main-p); color: white; border: none; width: 100%; padding: 16px; border-radius: 15px; font-weight: bold; cursor: pointer; font-size: 16px; }
        .tag-group { display: flex; flex-wrap: wrap; gap: 8px; margin-bottom: 20px; }
        .tag-btn { background: #eee; padding: 6px 14px; border-radius: 20px; font-size: 12px; cursor: pointer; }
        .tag-btn.active { background: var(--main-p); color: white; }
        .stars { display: flex; justify-content: center; gap: 12px; font-size: 35px; margin: 20px 0; }
        .star { color: #ddd; cursor: pointer; }
        .star.active { color: #ffa502; }
        .img-scroll { display: flex; gap: 10px; overflow-x: auto; margin-bottom: 15px; padding-bottom: 10px; }
        .img-scroll img { height: 180px; border-radius: 15px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); }
    </style>
</head>
<body>

<div class="card" id="page-edit">
    <h2 style="text-align:center;">活動報名</h2>
    <div class="section-title">上傳生活照 (最多三張)</div>
    <div class="photo-grid">
        <div class="photo-box" onclick="setAid(1)" id="b-1">+</div>
        <div class="photo-box" onclick="setAid(2)" id="b-2">+</div>
        <div class="photo-box" onclick="setAid(3)" id="b-3">+</div>
    </div>
    <input type="file" id="fi" hidden accept="image/*" onchange="handleFile(event)">
    
    <div class="section-title">個人資料</div>
    <input type="text" id="nn" placeholder="暱稱 (如：氣泡)">
    <input type="tel" id="ph" placeholder="手機號碼 (僅供主辦聯繫)">
    <select id="mb"><option>INTP</option><option>ENFP</option><option>INTJ</option><option>INFJ</option><option>ENTP</option></select>
    <input type="text" id="jb" placeholder="目前職業">

    <div class="section-title">生活習慣</div>
    <div class="tag-group" id="ha">
        <span class="tag-btn" onclick="this.classList.toggle('active')">不抽菸</span>
        <span class="tag-btn" onclick="this.classList.toggle('active')">偶爾喝酒</span>
        <span class="tag-btn" onclick="this.classList.toggle('active')">夜貓子</span>
        <span class="tag-btn" onclick="this.classList.toggle('active')">有運動習慣</span>
    </div>
    <button class="btn-p" onclick="saveData()">完成報名並開始配對</button>
</div>

<div class="card" id="page-discovery" style="display:none;">
    <h2 id="target-name">探索對象</h2>
    <div id="target-photos" class="img-scroll"></div>
    <div id="target-info" style="font-size: 15px; line-height: 1.8; color: #444;"></div>
    <div class="stars">
        <span class="star" data-v="1">★</span><span class="star" data-v="2">★</span><span class="star" data-v="3">★</span><span class="star" data-v="4">★</span><span class="star" data-v="5">★</span>
    </div>
    <button class="btn-p" onclick="submitRating()">送出評分</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getFirestore, collection, addDoc, getDocs, serverTimestamp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-firestore.js";

    const firebaseConfig = { apiKey: "AIzaSyDv4EOEmJ8dfWgZEv5mYtaiXuzbwgjMAUA", authDomain: "jariah-match.firebaseapp.com", projectId: "jariah-match", storageBucket: "jariah-match.firebasestorage.app", messagingSenderId: "863372390147", appId: "1:863372390147:web:7541b1b478c33f3d824336" };
    const app = initializeApp(firebaseConfig);
    const db = getFirestore(app);

    let currentAid = 1;
    let pts = ["", "", ""];
    let myName = "";
    let users = [];
    let curIdx = 0;
    let myRate = 0;

    // 點擊格子時明確設定要更新哪一個位置
    window.setAid = (id) => {
        currentAid = id;
        document.getElementById('fi').click();
    };

    window.handleFile = (e) => {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (ev) => {
                const img = new Image();
                img.onload = () => {
                    const canvas = document.createElement('canvas');
                    let w = img.width, h = img.height, max = 500;
                    if (w > h) { if (w > max) { h *= max / w; w = max; } } else { if (h > max) { w *= max / h; h = max; } }
                    canvas.width = w; canvas.height = h;
                    const ctx = canvas.getContext('2d');
                    ctx.drawImage(img, 0, 0, w, h);
                    
                    const compressedData = canvas.toDataURL('image/jpeg', 0.5);
                    pts[currentAid - 1] = compressedData;
                    
                    // 確保更新正確的格子外觀
                    document.getElementById(`b-${currentAid}`).innerHTML = `<img src="${compressedData}">`;
                    
                    // 重要：清空選取器，讓同一個格子可以重選，或是下一個格子能被觸發
                    e.target.value = "";
                };
                img.src = ev.target.result;
            };
            reader.readAsDataURL(file);
        }
    };

    window.saveData = async () => {
        myName = document.getElementById('nn').value;
        const phone = document.getElementById('ph').value;
        if(!myName || !phone || !pts[0]) return alert("請填寫資料並上傳至少第一張照片");
        try {
            await addDoc(collection(db, "users"), {
                name: myName, phone: phone, photos: pts, mbti: document.getElementById('mb').value,
                job: document.getElementById('job').value, habits: Array.from(document.querySelectorAll('#ha .active')).map(t=>t.innerText),
                createdAt: serverTimestamp()
            });
            document.getElementById('page-edit').style.display = 'none';
            document.getElementById('page-discovery').style.display = 'block';
            fetchUsers();
        } catch(e) { alert("系統忙碌中，請確認 Firebase 規則已開啟！"); }
    };

    async function fetchUsers() {
        const snap = await getDocs(collection(db, "users"));
        users = [];
        snap.forEach(doc => { if(doc.data().name !== myName) users.push(doc.data()); });
        showUser();
    }

    function showUser() {
        if(curIdx >= users.length) { document.getElementById('target-name').innerText = "已看完所有人"; return; }
        const u = users[curIdx];
        document.getElementById('target-name').innerText = u.name;
        document.getElementById('target-photos').innerHTML = u.photos.filter(p=>p).map(p=>`<img src="${p}">`).join('');
        document.getElementById('target-info').innerHTML = `<b>MBTI:</b> ${u.mbti} | <b>職業:</b> ${u.job}<br><b>習慣:</b> ${u.habits.join(', ')}`;
        resetStars();
    }

    const stars = document.querySelectorAll('.star');
    stars.forEach(s => s.onclick = () => {
        myRate = parseInt(s.dataset.v);
        stars.forEach(st => st.classList.toggle('active', st.dataset.v <= myRate));
    });

    function resetStars() { myRate = 0; stars.forEach(st => st.classList.remove('active')); }

    window.submitRating = async () => {
        if(myRate === 0) return alert("請評分");
        if(myRate >= 4) {
            await addDoc(collection(db, "matches"), { pair: [myName, users[curIdx].name], score: myRate, time: serverTimestamp() });
        }
        alert("評分成功！"); curIdx++; showUser();
    };
</script>
</body>
</html>
